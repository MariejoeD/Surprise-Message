<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheerful Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        #gift-box {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 20px auto;
            transition: transform 0.3s ease-in-out;
        }

        #gift-box:hover {
            transform: scale(1.1);
        }

        #message-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ecf0f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 999;
        }

        #close-popup {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #e74c3c;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cheerful Surprise!</h1>

    <div id="gift-box" onclick="openGift()">
        üéÅ
    </div>

    <div id="message-popup">
        <span id="close-popup" onclick="closePopup()">X</span>
        <p id="popup-message">You have come a long way, keep going. Im proud of you! ü•∞</p>
    </div>

    <script>
        function openGift() {
            document.getElementById('message-popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('message-popup').style.display = 'none';
        }
    </script>
</body>
</html>
